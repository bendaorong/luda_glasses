<style>
    #myform input.ng-invalid.ng-dirty {
        background-color: #FFC0CB;
    }

    /*#myform input.ng-valid.ng-dirty {
         background-color: #78FA89;
    }*/
</style>
<div class="alert alert-danger alert-dismissible fade in" role="alert"
     ng-show="errorMsg!=null||errorMsg!=undefined">
    <button type="button" class="close" ng-click="errorMsg=null"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p>{{errorMsg}}</p>
</div>
<div class="alert alert-success alert-dismissible fade in" role="alert"
     ng-show="successMsg">
    <button type="button" class="close" ng-click="successMsg=''"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p>{{successMsg}}</p>
</div>

<div id="top">
    <div class="seat-manage-operate-container">
        <h4 class="seat-manage-operate-title">商品详情</h4>
        <div class="seat-manage-operate-button form-inline">
            <button class="btn btn-success btn-sm" ng-click="cancel()">返回</button>
        </div>
    </div>
    <hr>

    <div class="col-sm-12">
        <form id="myform" name="myform" class="form-horizontal" novalidate>
            <fieldset id="basicInfo">
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">条码</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="selectMateriel.barcode" ng-disabled="true"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>商品类型</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <select class="form-control"  ng-model="selectMateriel.typeId" ng-disabled="true">
                            <option ng-repeat="goodsType in goodsTypeList" value="{{goodsType.typeId}}">{{goodsType.typeName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>商品名称</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control"  ng-model="selectMateriel.name" ng-disabled="true"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>品牌</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <select class="form-control"  ng-model="selectMateriel.brand" ng-disabled="true">
                            <option ng-repeat="goodsBrand in goodsBrandList" value="{{goodsBrand.brandName}}"
                                    ng-selected="selectMateriel.brand==goodsBrand.brandName">
                                {{goodsBrand.brandName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>供应商</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <select class="form-control"  ng-model="selectMateriel.supplierId" ng-disabled="true">
                            <option ng-repeat="supplier in supplierList" value="{{supplier.supplierId}}"
                                    ng-selected="selectMateriel.supplierId==supplier.supplierId">
                                {{supplier.supplierName}}
                            </option>
                        </select>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>单位</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <select class="form-control"  ng-model="selectMateriel.unit" ng-disabled="true">
                            <option ng-repeat="goodsUnit in goodsUnitList" value="{{goodsUnit.dictName}}"
                                    ng-selected="selectMateriel.unit==goodsUnit.dictName">
                                {{goodsUnit.dictName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">颜色</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="selectMateriel.color" ng-disabled="true"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">型号</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="selectMateriel.specification" ng-disabled="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">材质</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="selectMateriel.texture" ng-disabled="true"/>
                    </div>

                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">折射率</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="selectMateriel.refractiveIndex" ng-disabled="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>库存下限</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="number" class="form-control" ng-model="selectMateriel.minInventory"
                               min="0" ng-init="selectMateriel.minInventory=1" ng-disabled="true"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>库存上限</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="number" class="form-control" ng-model="selectMateriel.maxInventory"
                               min="0" ng-init="selectMateriel.maxInventory=100" ng-disabled="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>售价</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="number" class="form-control" ng-model="selectMateriel.sellPrice"
                               ng-init="selectMateriel.sellPrice=0" ng-disabled="true"/>
                    </div>
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">生产企业</label>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="selectMateriel.manufacturer" ng-disabled="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">备注</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        <textarea rows="5" ng-model="selectMateriel.remark" style="width:100%" ng-disabled="true">
                            {{selectMateriel.remark}}
                        </textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
