<style>
	#myform input.ng-invalid.ng-dirty {
		background-color: #FFC0CB;
	}

	/*#myform input.ng-valid.ng-dirty {
              background-color: #78FA89;
         }*/
</style>
<div id="top">
	<div class="seat-manage-operate-container">
		<h4 class="seat-manage-operate-title">新增员工</h4>
		<div class="seat-manage-operate-button form-inline">
			<button class="btn btn-success btn-sm" ng-click="saveAdminUser()" ng-disabled="!myform.$valid">保存</button>
			<button class="btn btn-danger btn-sm" ng-click="cancel()">取消</button>
		</div>
	</div>
	<hr>
	<div class="col-sm-12">
		<form id="myform" name="myform" class="form-horizontal" novalidate>
			<fieldset id="basicInfo">
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>用户名</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminName" required/>
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>工号</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.staffid" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>所属门店</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<select class="form-control" required ng-model="newAdminUser.storeId">
							<option ng-repeat="store in storeList" value="{{store.storeId}}">{{store.storeName}}</option>
						</select>
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>角色</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<select class="form-control" required ng-model="newAdminUser.roleId">
							<option ng-repeat="roleItem in roleList" value="{{roleItem.roleId}}">{{roleItem.roleName}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>姓名</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" required ng-model="newAdminUser.adminUserDetailModel.realname"/>
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">性别</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<select ng-model="newAdminUser.adminUserDetailModel.gender">
							<option value=""></option>
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"><span class="red">*</span>手机号码</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="tel" class="form-control" required ng-model="newAdminUser.mobileNumber"/>
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">邮箱</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="email" class="form-control" ng-model="newAdminUser.adminUserDetailModel.email" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">身份证</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.idNo" />
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">籍贯</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control"  ng-model="newAdminUser.adminUserDetailModel.nativePlace" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">地址</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.address" />
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">邮政编码</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.postcode" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">出生年月</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input class="form-control" type="text"
							   onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
							   ng-model="newAdminUser.adminUserDetailModel.birthday" name="birthday"
							   id="birthday" />
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">学历</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<select ng-model="newAdminUser.adminUserDetailModel.education">
							<option value="博士">博士</option>
							<option value="硕士">硕士</option>
							<option value="研究生">研究生</option>
							<option value="本科">本科</option>
							<option value="大专">大专</option>
							<option value="高中">高中</option>
							<option value="初中">初中</option>
							<option value="小学">小学</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">婚姻状况</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<select ng-model="newAdminUser.adminUserDetailModel.maritalStatus">
							<option value="已婚">已婚</option>
							<option value="未婚">未婚</option>
						</select>
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">银行账户</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.bankAccount" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">开户行</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.bank" />
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">微信</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.wechatNumber" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">QQ</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.qqNumber" />
					</div>
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">入职时间</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input class="form-control" type="text"
							   onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
							   ng-model="newAdminUser.adminUserDetailModel.onboardDate" name="onboardDate"
							   id="onboardDate" />
					</div>
				</div>
				<!--
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">职位</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" class="form-control" ng-model="newAdminUser.adminUserDetailModel.position" />
					</div>
				</div>
				-->
				<div class="form-group">
					<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">激活</label>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="checkbox" ng-model="newAdminUser.activeFlag" ng-checked="true" id="activeFlag"/>
					</div>
				</div>
		</form>
	</div>
</div>

<script type="text/javascript" charset="utf-8" src="My97DatePicker/WdatePicker.js"></script>
